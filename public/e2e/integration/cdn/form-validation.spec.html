<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/@inkline/inkline/dist/inkline.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div id="app">
    <i-container>
        <i-row>
            <i-column>
                <h1>Welcome to Inkline!</h1>
                <p>This is your starter page. Make sure to read the documentation to learn about what Inkline has to offer.</p>

                <i-form :schema="form">
                    <i-form-group>
                        <i-input :schema="form.input" v-model="form.input.value" placeholder="Enter your first name.." />
                    </i-form-group>
                </i-form>
            </i-column>
        </i-row>
    </i-container>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@inkline/inkline/dist/inkline.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@inkline/inkline/dist/validation.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                form: this.$form({
                    input: {
                        value: 'John Doe',
                        validators: [
                            { rule: 'required' }
                        ]
                    }
                })
            };
        }
    });
</script>
</body>
</html>
