<div class="table-wrapper" :class="classes['wrapper']">
    <table class="datatable" :class="classes['root']">
        <thead>
            <tr>
                <th>
                    <div class="dth -count">#</div>
                </th>
                <th v-for="(column, index) in tableColumns" :key="index">
                    <div class="dth" :class="`-${column.type}`">{{column.title}}</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="row in tableRows" :key="row.id">
                <td>
                    <div class="dtd -count">{{row._count}}</div>
                </td>
                <td v-for="(column, index) in tableColumns" :key="index">
                    <div class="dtd" :class="`-${column.type}`" v-if="column.type !== 'component'">
                        {{row[column.key]}}
                    </div>
                    <div class="dtd" v-else :is="column.component" :data="row"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
